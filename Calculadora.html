<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="calculadora.js"></script>
    <style>
        .botao {
            width: 75px;
            height: 75px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" style="width: 400px; height: 75px; text-align: right; font-size: xx-large;" id="resultado"onblur="validarNumero(this);"
            readonly="true">
        <div class="row">
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-primary botao" value="7" onclick="clickNumero('7');">
            </div>
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-primary botao" value="8" onclick="clickNumero('8');">
            </div>
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-primary botao" value="9" onclick="clickNumero('9');">
            </div>
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-secondary botao" value="/" onclick="clickOperacao('/');" />
            </div>
        </div>
        <div class="row">
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-primary botao" value="4" onclick="clickNumero('4');">
            </div>
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-primary botao" value="5" onclick="clickNumero('5');">
            </div>
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-primary botao" value="6" onclick="clickNumero('6');">
            </div>
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-secondary botao" value="*" onclick="clickOperacao('*')" />
            </div>
        </div>
        <div class="row">
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-primary botao" value="1" onclick="clickNumero('1');">
            </div>
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-primary botao" value="2" onclick="clickNumero('2');">
            </div>
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-primary botao" value="3" onclick="clickNumero('3');">
            </div>
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-secondary botao" value="+" onclick="clickOperacao('+')" />
            </div>
        </div>
        <div class="row">
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-secondary botao" value="=" onclick="calcular();">
            </div>
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-primary botao" value="0" onclick="clickNumero('0');">
            </div>
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-primary botao" value="." onclick="clickDecimal();">
            </div>
            <div class="col-*-3 p-3">
                <input type="button" class="btn btn-lg btn-secondary botao" value="-" onclick="clickOperacao('-')" />
            </div>
        </div>
    </div>


    <span>Número 1:</span>
    <input type="text" id="numero1" onblur="validarNumero(this);"><br />
    <span>Número 2:</span>
    <input type="text" id="numero2" onblur="validarNumero(this);"><br />

</body>

</html>
